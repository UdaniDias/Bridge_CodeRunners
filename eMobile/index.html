<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMobile</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div id="header">
        <h1>eMobile</h1>
    </div>

    <div class = "container">
        <div class="column menu">
            <h5 onclick="showAll()">All</h5>
            <h5 onclick="show('.mobile')">Mobiles</h5>
            <h5>Mobile Accessories</h5>
            <h5>Apple</h5>
            <h5>Samsung</h5>
        </div>

        <div class="column content">
            <h2>Items</h2>
            <div class="container">
                <div id="cards"></div>
            </div>
        </div>

        <div class="column right-col">
            <div class="box">
                <div id="cart"></div>
                <div id ="total"></div>
                <div id="clear_cart">
                    <button onclick = "clearCart()">Clear cart</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
